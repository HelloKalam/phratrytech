<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phratrytech</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div class="nav">
            <div class="logo">
                <a href=""><img src="img/logo.png" alt=""></a>
            </div>
            <button class="pop">CONTACT US</button>
        </div>
        <div class="content-container">
            <div class="left-content">
              <div class="counter">
                <span class="years" id="years"></span> 
                <div class="counter" id="flexbox">
                <span class="months" id="months"></span> <br>
                <span class="days" id="days"></span>
              </div>
              </div>
            </div><br>
            <div class="right-content">
                <div class="cards">
                    <div class="outer">
                      <div class="card" style="--delay:-1;">
                        <div class="content">
                          <div class="img">
                            <img decoding="async" src="img/antsocial-logo.png">
                          </div>
                          
                        </div>
                      </div>
                      <div class="card" style="--delay:0;">
                        <div class="content">
                          <div class="img">
                            <img decoding="async" src="img/hire-maven-logo.png">
                          </div>
                         
                        </div>
                  
                      </div>
                      <div class="card" style="--delay:1;">
                        <div class="content">
                          <div class="img">
                            <img decoding="async" src="img/kodeklan.png">
                          </div>
                         
                        </div>
                     
                      </div>
                      <div class="card" style="--delay:2;">
                        <div class="content">
                          <div class="img">
                            <img decoding="async" src="img/antsocial-logo.png">
                          </div>
                        
                        </div>
                  
                      </div>
                      <div class="card" style="--delay:2;">
                        <div class="content">
                          <div class="img">
                            <img decoding="async" src="img/kodeklan.png">
                          </div>
                        
                        </div>
                  
                      </div>
                
                
                
                    </div>
                  </div>
            </div>
        </div>
        <footer class="footer">
          <div class="copyright">&copy; <span id="year"></span> Phratry Technology Pvt. Ltd. - All Rights Reserved.</div>
          
          <div class="social">
            <a href="https://www.linkedin.com/company/phratrytech/"><i class="ri-linkedin-fill"></i></a>
          </div>
      </footer>
    </div>
    <script src="script.js"></script>



    
</body>
</html>
